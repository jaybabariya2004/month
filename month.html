<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month</title>
</head>
<body>
    
    <select id="month" onchange="month()">
        <option disabled selected>--- Select Month ---</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">Saptembsr</option>
        <option value="10">Octomber</option>
        <option value="11">Navember</option>
        <option value="12">December</option>
    </select>

    <h1 id="print"></h1>

    <script>
        function month() {
            var month = parseInt(document.getElementById("month").value);

            switch (month) {
                case 1:
                    document.getElementById("print").innerHTML = "January";
                    break;

                    case 2:
                    document.getElementById("print").innerHTML = "February";
                    break;

                    case 3:
                    document.getElementById("print").innerHTML = "March";
                    break;

                    case 4:
                    document.getElementById("print").innerHTML = "April";
                    break;

                    case 5:
                    document.getElementById("print").innerHTML = "May";
                    break;

                    case 6:
                    document.getElementById("print").innerHTML = "June";
                    break;

                    case 7:
                    document.getElementById("print").innerHTML = "July";
                    break;

                    case 8:
                    document.getElementById("print").innerHTML = "August";
                    break;

                    case 9:
                    document.getElementById("print").innerHTML = "Saptember";
                    break;

                    case 10:
                    document.getElementById("print").innerHTML = "Octomber";
                    break;

                    case 11:
                    document.getElementById("print").innerHTML = "Navember";
                    break;

                    case 12:
                    document.getElementById("print").innerHTML = "December";
                    break;
            
                default:
                    document.getElementById("print").innerHTML = "Enter 1 to 12 month number";
                    break;
            }
        }
    </script>

</body>
</html>
